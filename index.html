<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <h3 class="bg-danger">Bài tập 1 - Tính Điểm Chuẩn</h3>
    <div class="d-flex">
        <div>
            <label class="form-label"> ĐIỂM CHUẨN </label>
            <input min="0" type="number" class="form-control w-50" id="input-AdmissionScore"/>
        </div>
        <div>
            <label class="form-label"> KHU VỰC </label>
            <input class="form-control w-50" id="input-Area" />
        </div>
        <div>
            <label class="form-label"> ĐỐI TƯỢNG </label>
            <input class="form-control w-50" id="input-Priority" />
        </div>
        <div>
            <label class="form-label"> ĐIỂM MÔN 1 </label>
            <input type="number" min="0"  class="form-control w-50" id="input-subject1" />
        </div>
        <div class="mb-3">
              <label class="form-label"> ĐIỂM MÔN 2 </label>
              <input type="number" min="0" class="form-control w-50" id="input-subject2" />
        </div>
        <div class="mb-3">
            <label class="form-label"> ĐIỂM MÔN 3 </label>
            <input type="number" min="0" class="form-control w-50" id="input-subject3" />
        </div>
    </div>
    <button id="ex1" class="btn mt-2 bg-danger text-white">TÍNH ĐIỂM</button>
    <h2 class="mt-3 bg-danger text-white" id="output-result"></h2>
  
    <hr>

    <h3 class="bg-dark text-white">Bài tập 2 - Tính Tiền Điện</h3>
    <div class="d-flex">
        <div class="mb-3">
            <label class="form-label"> Nhập họ tên </label>
            <input class="form-control w-50" id="input-CustomerName" />
        </div>
        <div class="mb-3">
            <label class="form-label"> Số KW </label>
            <input type="number" min="0" class="form-control w-50" id="input-KW" />
        </div>
    </div>
    <button id="ex2" class="btn mt-2 bg-dark text-white">Tính tiền điện</button>
    <h2 class="mt-3 bg-dark text-white" id="output-price"></h2>    
      
    <hr>

    <h3 class="bg-success text-white">Bài tập 3 - Tính Thuế Thu Nhập Cá Nhân</h3>
    <div class="d-flex">
        <div class="mb-3">
            <label class="form-label"> Nhập họ tên </label>
            <input class="form-control w-50" id="input-employeeName" />
        </div>
        <div class="mb-3">
            <label class="form-label"> Tổng thu nhập năm </label>
            <input type="number" min="0" class="form-control w-50" id="input-income" />
        </div>
        <div class="mb-3 mx-5">
            <label class="form-label"> Số người phụ thuộc </label>
            <input type="number" min="0" class="form-control w-50" id="input-depend" />
        </div>
    </div>
    <button id="ex3" class="btn mt-2 bg-success text-white">Tính tiền thuế</button>
    <h2 class="mt-3 bg-success text-white" id="output-fee"></h2>

    <hr>
  
    <h3 class="bg-info text-white">Bài tập 4 - Tính Tiền Cáp Thu</h3>
    <div class="d-flex">
        <form>
            <input onclick="hideConnect()" type="radio" id="ND" name="hehe" value="ND">
            <label for="ND">Nhà Dân</label>
            <br>
            <input onclick="showConnect()" name="hehe" type="radio" id="DN" value="DN">
            <label for="DN">Doanh Nghiệp</label>
        </form>  
        <div class="mb-3 mx-5">
            <label class="form-label"> Nhập mã khách hàng </label>
            <input class="form-control w-50" id="input-cusID" />
        </div>
        <div class="mb-3 mx-5">
            <label class="form-label"> Số kênh cao cấp </label>
            <input type="number" min="0" class="form-control w-50" id="input-channel" />
        </div>
        <div class="mb-3 mx-5 d-none" id="soKetNoi">
            <label class="form-label "> Số kết nối </label>
            <input type="number" min="0" class="form-control w-50" id="input-connects" />
        </div>       
    </div>
    <button id="ex4" class="btn mt-2 bg-info text-white">Tính tiền cáp</button>
    <h2 class="mt-3 bg-info text-white" id="output-ex4"></h2>

    <script src="./index.js"></script>
</body>
</html>
